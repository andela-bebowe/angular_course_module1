<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title></title>
  </head>
  <body ng-app="LunchCheck" class="container">
    <h1>Lunch Checker</h1>
    <div ng-controller="LunchCheckController">
      <div class="form-group">
        <input ng-model="lunchMenu" type="text" placeholder="List comma separated dishes you usually have for lunch" class="form-control" style="border: 1px solid {{color}}">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" ng-click="checkFood()">Check If Too Much</button>
      </div>
      <div class="form-group" ng-cloak>
        <p style="color: {{color}}">
          {{message}}
        </p>
      </div>
    </div>
  </body>
</html>
